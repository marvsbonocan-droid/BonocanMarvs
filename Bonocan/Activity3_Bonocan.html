<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive JavaScript Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>JavaScript Interactions</h1>

  <!-- Alert Button -->
  <button onclick="showAlert()">Click Me</button>

  <!-- Input and Display Button -->
  <div>
    <input type="text" id="textInput" placeholder="Type something...">
    <button onclick="displayInput()">Show Input</button>
    <p id="output"></p>
  </div>

  <!-- Hover Paragraph -->
  <p id="hoverPara">Hover over this paragraph to change its color.</p>

  <!-- External JavaScript -->
  <script src="script.js"></script>
</body>
</html>
